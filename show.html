<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel with Online Images</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>
<body>

  <div id="myCarousel" class="carousel slide position-relative" data-bs-ride="carousel" data-bs-interval="3000" style="height: 550px;">

    <!-- ✅ متن وسط با z-index دستی -->
    <div class="position-absolute top-50 start-50 translate-middle text-center"
         style="z-index: 1000; pointer-events: none;">
      <h1 style="font-family: 'Marck Script', cursive; font-size: 4rem; color: white;" class="fw-bold px-3 hero-title rainbow fw-bold px-3 ">
        Welcome to Foodie Hub
      </h1>
      <p style="font-family: 'Marck Script', cursive; font-size: 1.75rem; color: white;" class="lead mt-3 ">
        Order your favorite meals instantly!
      </p>
    </div>

    <!-- نقاط -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- تصاویر -->
    <div class="carousel-inner">
      <div class="carousel-item active" style="height: 550px;">
        <img src="https://rare-gallery.com/uploads/posts/812852-Fast-food-Pizza.jpg" class="d-block w-100" alt="Slide 1" style="height: 100%; object-fit: cover;">
      </div>
      <div class="carousel-item" style="height: 550px;">
        <img src="https://c4.wallpaperflare.com/wallpaper/973/277/168/food-burger-beer-french-fries-wallpaper-preview.jpg" class="d-block w-100" alt="Slide 2" style="height: 100%; object-fit: cover;">
      </div>
      <div class="carousel-item" style="height: 550px;">
        <img src="https://www.aboutkidshealth.ca/globalassets/assets/fast_food_better_choices.jpg" class="d-block w-100" alt="Slide 3" style="height: 100%; object-fit: cover;">
      </div>
    </div>

    <!-- دکمه‌ها -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">قبلی</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">بعدی</span>
    </button>
  </div>

  <i class="fas fa-hat-chef fa-2x"> </i>شدسمندی


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
